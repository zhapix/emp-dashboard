<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="index-odEYgsCV.css">
</head>
<body>

<div class="dashboard-container">

    <!-- Header -->
    <header class="dashboard-header">
        <div class="dashboard-logo">
            <img src="logo.png" alt="Zhapix Logo" class="logo-image">
            <h1>Dashboard</h1>
        </div>

        <div class="header-right">
            <div class="program-status">☰ Program Status</div>


             <div class="profile">
                <span>sunitha</span>
                <img src="Sunitha.jpeg" alt="Profile">
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="dashboard-grid">

        <div class="card">
            <img src="white cliq.png" alt="Chat" width="40px" height="40px">
            <span>Chat</span>
        </div>

        <div class="card">
            <img src="white drive.png" alt="Drive"  width="40px" height="40px">
            <span>Drive</span>
        </div>

        <div class="card">
            <img src="white email.png" alt="Email" width="40px" height="40px">
            <span>Email</span>
        </div>

        <div class="card">
            <img src="white git.png" alt="GitHub"  width="40px" height="40px">
            <span>GitHub</span>
        </div>

        <div class="card">
            <img src="zoho_learn_white-.png" alt="Learn"  width="40px" height="40px">
            <span>Learn</span>
        </div>

        <div class="card">
            <img src="white project.png" alt="Projects"  width="40px" height="40px">
            <span>Projects</span>
        </div>

    </main>
    <!-- Footer -->
    <footer class="dashboard-footer">
        <p>© 2025 Zhapix Technologies. All Rights Reserved.</p>
    </footer>

</div>

</body>
</html>
