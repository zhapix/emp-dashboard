<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="dashboard">
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <i class="fa-solid fa-layer-group"></i>
            <span>Dashboard</span>
        </div>

        <div class="user">
            <span>Sunitha</span>
            <img src="https://i.pravatar.cc/40" alt="profile">
        </div>
    </header>

    <h3 class="status">≡ Program Status</h3>

    <!-- Cards -->
    <div class="card-container">
        <div class="card"><i class="fa-solid fa-comments"></i><p>Chat</p></div>
        <div class="card"><i class="fa-solid fa-hard-drive"></i><p>Drive</p></div>
        <div class="card"><i class="fa-solid fa-envelope"></i><p>Email</p></div>
        <div class="card"><i class="fa-brands fa-github"></i><p>Github</p></div>
        <div class="card"><i class="fa-solid fa-book"></i><p>Learn</p></div>
        <div class="card"><i class="fa-solid fa-check"></i><p>Projects</p></div>
    </div>

    <!-- Footer -->
    <footer>
        Copyright © 2025 Zhapix™ | All Rights Reserved
    </footer>
</div>

</body>
</html>
